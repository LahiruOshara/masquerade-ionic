<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)='capture()'>Capture</button>
  <button ion-button round color="dark" (click)="pickPhoto()">Get photo</button>
  <button ion-button round color="secondary" (click)="uploadImage()" >Upload Photo</button>

  <p align="center"><img src="{{ pic }}"></p>

</ion-content>
