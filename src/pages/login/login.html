<div class="container-login100" (submit)="onLoginSubmit()">
  <div class="wrap-login100">
    <form class="login100-form validate-form">
      <span class="login100-form-title p-b-34 p-t-27">
        Login Here
      </span>
      <span class="login100-form-logo">
        <img src="../../assets/imgs/avatar.png" style="border-radius: 50%;">
      </span>

      <div class="wrap-input100 validate-input" data-validate="Enter Email">
        <input class="input100" type="text" [(ngModel)]="email" name="email" placeholder="E-mail">
        <span class="focus-input100" data-placeholder="&#xf207;"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Enter password">
        <input class="input100" type="password" [(ngModel)]="password" name="pass" placeholder="Password">
        <span class="focus-input100" data-placeholder="&#xf191;"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Login
        </button>
      </div>
    </form>
  </div>
</div>


<div id="dropDownSelect1"></div>
